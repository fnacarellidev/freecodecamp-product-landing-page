<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-img">
        <nav id="nav-bar">
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">How it Works</a>
            <a href="#" class="nav-link">Pricing</a>
        </nav>
    </header>
    <section class="presentation-form">
        <h2 class="main-description">Handcrafted, home-made masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <div class="form-wrap">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Type your email in here" required>
            </div>
            <div class="form-wrap">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Get Started">
            </div>
        </form>
    </section>
</body>
</html>
